<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant Advertise Page</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f8f9fa;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
    }

    p {
      font-size: 1.2rem;
      margin: 0;
    }

    section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url(../images/bg6.png);
      background-size: cover;
      background-position: center;
    }

    .advertise-card {
      background-color: #ffffff;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin: 0;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    input[type='text'],
    input[type='email'],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
      resize: none;
    }

    input[type='submit'] {
      background-color: #dc3545;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type='submit']:hover {
      background-color: #c82333;
    }
  </style>
</head>

<body>
  <header>
    <h1>Advertise Your Restaurant</h1>
    <p>Reach new customers and grow your business with our advertising solutions.</p>
  </header>

  <section>
    <div class="advertise-card">
      <h2>Get in touch with us today</h2>
      <form action="#" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" name="name" id="name" required />

        <label for="email">Your Email:</label>
        <input type="email" name="email" id="email" required />

        <label for="message">Message:</label>
        <textarea name="message" id="message" rows="5" required></textarea>

        <input type="submit" value="Send Message" />
      </form>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 Spice & Bite. All rights reserved.</p>
  </footer>
</body>

</html>
